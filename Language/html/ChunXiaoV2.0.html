<html>
<head>
    <title>春晓</title>
    <style type="text/css">
        .text {
            font-family: "宋体";
            font-size: 16pt;
        }
        body{
            text-align:center;
        }
    </style>
    <script type="text/javascript">
        var indx = 0;
        var pi = document.getElementsByTagName("p");
        var col = new Array("#3C3C3C", "#CE0000", "#FF0080", "#E800E8", "#921AFF", "#2828FF", "#02DF82", "#8CEA00", "#D9B300", "#4F9D9D", "#7373B9");

        onload = function () {
            setInterval(function () {
                pi[0].style.color = col[indx];
                indx = (indx + 1) % 11;
            }, 100)
        }
    </script>
</head>
<body>
    <h1>春晓</h1>
    <h4>——孟浩然</h4>
    <hr width="200"/>
    <p class="text">春眠不觉晓，<br/>处处闻啼鸟。<br/>夜来风雨声，<br/>花落知多少。<br/></p>
    <hr noshade width="200" />
    <div>&copy; 632team</div>
</body>
</html>
